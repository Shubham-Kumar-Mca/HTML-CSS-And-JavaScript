<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="register">
        <form onsubmit="Register(event)">
            <input type="text" name="name" placeholder="Name" id="name" /><br>
            <input type="text" name="email" placeholder="Email" id="email" /><br>
            <input type="password" name="password" placeholder="Password" id="password" /><br>
            <input type="text" name="username" placeholder="Username" id="username" /><br>
            <input type="number" name="mobile" placeholder="Mobile" id="mobile" /><br>
            <input type="text" name="description" placeholder="Description" id="description" /><br>
            <button>Submit</button>
        </form>
    </div>

    <div class="log-in">
        <form onsubmit="Login(event)">
            <input type="text" name="username-1" id="username-1" placeholder="Username" />
            <input type="password" name="password-1" id="password-1" placeholder="Password" />
            <button>Log-In</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>

</html>
