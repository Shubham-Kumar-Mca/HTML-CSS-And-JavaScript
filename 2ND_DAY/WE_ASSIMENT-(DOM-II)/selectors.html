<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="chanH1">Change H1</button>
        <button id="chanH3">Change H3</button>
        <button id="chanH5">Change H5</button>
        <button id="changGreen">Change Green</button>
        <button id="changRed">Change Red</button>
        <button id="changBlue">Change Blue</button>


        <script>
            document.getElementById("chanH1").addEventListener("click",function(){
                document.querySelector("h1").style.color = "red";
            })
             document.getElementById("chanH3").addEventListener("click",function(){
               let chanH =  document.querySelectorAll("h3");
               for(let i = 0;i<chanH.length;i++){
                   chanH[i].style.color = "green";
               }
            }) 
            document.getElementById("chanH5").addEventListener("click",function(){
               let chanH =  document.querySelectorAll("h5");
               for(let i = 0;i<chanH.length;i++){
                   chanH[i].style.color = "blue";
               }
            })
            document.getElementById("changGreen").addEventListener("click",function(){
               let chanH =  document.getElementsByClassName("green");
               for(let i = 0;i<chanH.length;i++){
                   chanH[i].style.color = "green";
               }
            })
            document.getElementById("changBlue").addEventListener("click",function(){
               let chanH =  document.getElementsByClassName("blue");
               for(let i = 0;i<chanH.length;i++){
                   chanH[i].style.color = "blue";
               }
            })
            document.getElementById("changRed").addEventListener("click",function(){
               let chanH =  document.getElementsByClassName("red");
               for(let i = 0;i<chanH.length;i++){
                   chanH[i].style.color = "red";
               }
            })
        </script>
    </body>
</html>
