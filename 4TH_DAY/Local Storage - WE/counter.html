<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER USING LS</title>
</head>
<body>
    <h1></h1>
    <button>Increase</button>
    <button>Decrease</button>


    <script>
        let count;
        
        if(localStorage.getItem("counter")==null){
            count = 0
        }else{
            count = localStorage.getItem("counter");
        }

        document.querySelector("h1").innerText = count;

        document.querySelector("h1+button").addEventListener("click",increFunction)
        function  increFunction(){
            count++;
            document.querySelector("h1").innerText = count;
            localStorage.setItem("counter",count);
        }

        document.querySelector("button+button").addEventListener("click",decrementFunction)
        function  decrementFunction(){
            count--;
            document.querySelector("h1").innerText = count;
            localStorage.setItem("counter",count);
        }
    </script>
</body>
</html>
