<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE APP-IV</title>
    <style>
        #container {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
        }

        #container>div {
            border-radius: 10px;
            box-shadow: 0px 0px 10px 3px rgb(233, 231, 231);
            height: 450px;

        }

        #container>div>button {
            padding: 12px 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #720979;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        #container>div>h2 {
            text-align: center;
            margin-top: 0px;
            padding-left: 20px;
            padding-right: 20px;

        }


        #container>div>p {
            margin-top: -10px;
            font-size: 20px;
            padding-left: 20px;
        }

        #container>div>p:last-child {
            margin-top: -15px;
        }

        #container>div>img {
            width: 100%;
            height: 60%;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>



    <script>

        ]

        // MOVIEDEtailsStore.push(Movie_Name)
        localStorage.setItem("movies", JSON.stringify(Movie_Name))

        displayData(MOVIEDEtailsStore);

        function displayData(MOVIEDEtailsStore) {
            document.getElementById("container").innerHTML = ""
            MOVIEDEtailsStore.forEach(element => {
                let divBox = document.createElement("div");

                let img = document.createElement("img");
                img.src = element.Images;

                let h2Tag = document.createElement("h2");
                h2Tag.innerText = element.Name;

                let p1Tag = document.createElement("p");
                p1Tag.innerText = `Release Date :- ${element.Release_Date}`;

                let p2Tag = document.createElement("p");
                p2Tag.innerText = `IMD Rating :- ${element.IMD_Rating}`;

                let btn = document.createElement("button");
                btn.innerText = "Book Now"

                divBox.append(img, h2Tag, p1Tag, p2Tag, btn)

                document.getElementById("container").append(divBox)


            });
        }
    </script>

</body>

</html>
