<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="number" placeholder="Eneter 1st Number" id="fstNum">
    <input type="number" placeholder="Eneter 2nd Number" id="secNum"><br> <br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Substract</button>
    <button onclick="divi()">Divide</button>
    <button onclick="mul()">Multiply</button>
</body>
</html>

<script>
    
    function add(){
        let firstNumber = Number(document.getElementById("fstNum").value);
        let secondNumber = Number(document.getElementById("secNum").value);
        let sum = firstNumber + secondNumber;
        alert(sum);
    }
    function sub(){
        let firstNumber = Number(document.getElementById("fstNum").value);
        let secondNumber = Number(document.getElementById("secNum").value);
        let subt = firstNumber-secondNumber;
        alert(subt);
    }
    function divi(){
        let firstNumber = Number(document.getElementById("fstNum").value);
        let secondNumber = Number(document.getElementById("secNum").value);
        let divi;
        if(firstNumber>0 && secondNumber==0){
            divi = "Cannot be divided by 0";
        }else{
            divi = firstNumber / secondNumber;
        }
        alert(divi);

    }
    function mul(){
        let firstNumber = Number(document.getElementById("fstNum").value);
        let secondNumber = Number(document.getElementById("secNum").value);
        let multi = firstNumber * secondNumber;
        alert(multi);;
    }
</script>
